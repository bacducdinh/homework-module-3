apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: homework-3
spec:
  interval: 15m
  chart:
    spec:
      chart: rabbitmq
      version: 12.1.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  values:
    auth:
      existingUsernameSecret: rabbitmq-secret
      usernameSecretKey: rabbitmq-username
      existingPasswordSecret: rabbitmq-secret
      passwordSecretKey: rabbitmq-password
      existingErlangSecret: rabbitmq-secret
      erlangSecretKey: rabbitmq-erlang-cookie
    service:
      type: ClusterIP
      ports:
        - name: amqp
          port: 5672
          targetPort: 5672
        - name: manager
          port: 15672
          targetPort: 15672
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    persistence:
      enabled: true
