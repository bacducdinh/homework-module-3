apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: homework-3
spec:
  interval: 15m
  chart:
    spec:
      chart: rabbitmq
      version: 12.1.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    auth:
      updatePassword: true
    extraSecrets:
      load-definition:
        load_definition.json: |
          {
            "users": [
              {
                "name": "{{ .Values.auth.username }}",
                "password": "{{ .Values.auth.password }}",
                "tags": "administrator"
              }
            ],
            "vhosts": [
              {
                "name": "/"
              }
            ],
            "permissions":[
              {
                "configure":".*",
                "read":".*",
                "user":"{{ .Values.auth.username }}",
                "vhost":"/",
                "write":".*"
              }
            ],
            "policies": [
              {
                "name": "ha-all",
                "pattern": ".*",
                "vhost": "/",
                "definition": {
                  "ha-mode": "all",
                  "ha-sync-mode": "automatic"
                }
              }
            ]
          }
    loadDefinition:
      enabled: true
      existingSecret: load-definition
    service:
      type: ClusterIP
      ports:
        amqp: 5672
        manager: 15672
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        cpu: 200m
        memory: 1Gi
    persistence:
      enabled: true
